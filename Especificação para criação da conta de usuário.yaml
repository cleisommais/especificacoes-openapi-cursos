components:
  schemas:
    body_response:
      required:
        - dateBirth
        - email
        - firstName
        - gender
        - id
        - lastName
        - phoneNumber
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 1
        firstName:
          type: string
          example: First
        lastName:
          type: string
          example: Last
        email:
          type: string
          format: email
          example: admin@admin.com
        phoneNumber:
          type: number
        dateBirth:
          type: string
          format: date
        gender:
          type: string
          example: M
          enum:
            - M
            - F
    body_request:
      required:
        - dateBirth
        - email
        - firstName
        - gender
        - lastName
        - password
        - phoneNumber
      type: object
      properties:
        firstName:
          type: string
          example: First
        lastName:
          type: string
          example: Last
        email:
          type: string
          format: email
          example: admin@admin.com
        password:
          type: string
          format: password
          example: '123'
        phoneNumber:
          type: number
        dateBirth:
          type: string
          format: date
        gender:
          type: string
          example: M
          enum:
            - M
            - F
